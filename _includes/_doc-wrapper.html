<div id="doc-wrapper">
    <div class="doc-header">
        <a href="javascript:void(0)" id="main-toggle" class="sidebar-toggle">
              <i class="fa fa-bars"></i>
        </a>
        <div class="search-wrapper">
          <input id="docsearch" class="search" placeholder="Search documentation...">
        </div>
    </div>
    <div class="doc-content">
        {% if page.video %}
        {% include _media-wrapper.html id=page.video %}
        {% endif %}
        {{content}}
    </div>
</div>
