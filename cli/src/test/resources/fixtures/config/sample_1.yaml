name: "sample-app tests"
outputDir: "./marathon"
applicationOutput: "kotlin-buildscript/build/outputs/apk/debug/kotlin-buildscript-debug.apk"
testApplicationOutput: "kotlin-buildscript/build/outputs/apk/androidTest/debug/kotlin-buildscript-debug-androidTest.apk"
analyticsConfiguration:
  influx:
    url: "http://influx.svc.cluster.local:8086"
    user: "root"
    password: "root"
    dbName: "marathon"
poolingStrategy: "omni"
shardingStrategy: "parallel"
sortingStrategy: "no-sorting"
batchingStrategy: "fixed-size"
flakinessStrategy: "ignore-flakiness"
retryStrategy: "no-retry"
filteringConfiguration:

ignoreFailures: Boolean,
isCodeCoverageEnabled: Boolean,
fallbackToScreenshots: Boolean,

testClassRegexes:
includedTestAnnotations:
excludedTestAnnotations:
includeSerialRegexes:
excludeSerialRegexes:

testOutputTimeoutMillis: 30000
debug: true

testPackage: "com.example"
autoGrantPermission: true
vendorConfiguration:
  android: